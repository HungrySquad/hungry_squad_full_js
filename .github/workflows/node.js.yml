name: Node.js CI Eslint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.15.1
    - name: Install modules overall
      run: yarn install
    - name: Install server modules
      run: yarn install --cwd server/ 
    - name: Install client modules
      run: yarn install --cwd client/
    - name: Run ESLint
      run: yarn run eslint .
