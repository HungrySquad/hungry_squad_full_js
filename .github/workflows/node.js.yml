name: Node.js CI Eslint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install nvm
      run: curl https://raw.github.com/creationix/nvm/master/install.sh | sh
    - name: Install node 16.15.1
      run: nvm install 16.15.1
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx
