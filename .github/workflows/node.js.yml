name: Node.js CI Eslint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.15.1
    - name: Install modules
      run: yarn install && yarn install yarn install --cwd server/ && yarn install yarn install --cwd client/
    - name: Run ESLint
      run: yarn run eslint .
